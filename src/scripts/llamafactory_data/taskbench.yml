### model
model_name_or_path: meta-llama/Meta-Llama-3.1-8B-Instruct # Will be updated by command line argument

### method
stage: sft
do_predict: true
finetuning_type: full

### dataset
eval_dataset: taskbench
template: llama3
cutoff_len: 4096
